    <style>
        *{

        .chat{
            width: 100%;

            text-align: center;
            line-height: 40px;
            color: #fff;

        }
        .content{
            width: 100%;

        }
        .input > textarea{
            width: 80%;
            resize: none;
            height: 50px;
            font-size: 16px;
        }
        .input > .sendBtn{
            min-width: 40px;
            padding: 5px 10px;
            background: #3c715d;
            text-align: center;
            color: #fff;
            cursor: pointer;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
    </style>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .chat{
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .title{
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            color: #fff;
            background: #3c715d;
        }
        .content{
            width: 100%;
            height: calc(100% - 106px);
        }
        .input{
            background: #ccc;
            padding: 5px 10px;
        }
        .input > textarea{
            width: 80%;
            resize: none;
            height: 50px;
            font-size: 16px;
            /* 部分手机focus时蓝底 */
            background: #fff;
        }
        .input > .sendBtn{
            min-width: 40px;
            padding: 5px 10px;
            background: #3c715d;
            text-align: center;
            color: #fff;
            cursor: pointer;
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        /* 进入聊天室 */
        .enter{
            font-size: 14px;
            text-align: center;
            padding: 10px;
        }
        .enter > .user{
            color: #0a6cff;
        }
        /* 离开聊天室 */
        .leave{
            font-size: 14px;
            text-align: center;
            padding: 10px;
            color: #ccc;
        }
        .leave > .user{
            color: #0a6cff;
        }
    </style>
</head>
<body>
    <div class="chat">
        <div class="title">聊天室</div>
        <div class="content"></div>
        <div class="input">
            <textarea name="send" id="send"></textarea>
            <div class="sendBtn">发送</div>
        </div>
    </div>
    <script>
        const IP = '192.168.75.120';
        const PORT = 8888;
        let userName = '';
        // 用户 id
        let uuid = '';
        while(!userName){
            userName = prompt("请输入用户名:");
        }
        const ws = new WebSocket(`ws://${IP}:${PORT}`);
        ws.onopen = () => {
            // 发送登录命令
            wsSendObject(ws, {
                type: 0,
                user: userName
            });
        }
        // 所有消息添加都在收到消息后添加
        ws.onmessage = (message) => {
            let msg = JSON.parse(message.data);
            console.log(msg);
            // 往聊天框输出信息
            addContent(msg.type, msg);
        }
        // 页面卸载
        window.onbeforeunload = function(event) {
            // 发送离开命令,关闭连接
            wsSendObject(ws, {
                type: 1,
                id: uuid,
                user: userName
            });
            ws.close();
        };
        /**
         * @description 添加消息
         * @params type {Number} 消息类型: 0-进入聊天室  1-离开聊天室  2-其他人发言  3-自己发言
        */
        function addContent(type, {user, msg, id}){
            let content = document.getElementsByClassName('content')[0];
            switch(type){
                case 0:
                    // 存储 uuid, 用于识别连接
                    uuid = id;
                    let enter = document.createElement('div');
                    enter.classList = 'enter';
                    enter.innerHTML = `<span class="user">${user}</span> 进入了聊天室`;
                    content.append(enter);
                    break;
                case 1:
                    let leave = document.createElement('div');
                    leave.classList = 'leave';
                    leave.innerHTML = `<span class="user">${user}</span> 离开了聊天室`;
                    content.append(leave);
                    break;
            }
        }
        // 使用 websocket 发送对象
        function wsSendObject(ws, obj){
           ws.send(JSON.stringify(obj)); 
        }
    </script>
</body>
</html>
